        description: "La reine Elizabeth II, par l‚Äôentremise du gouverneur g√©n√©ral, reconna√Æt officiellement les torts caus√©s par la d√©portation des Acadiens. Le 28 juillet est d√©sign√© comme Jour de comm√©moration du Grand D√©rangement, honorant la r√©silience d‚Äôun peuple face √† l‚Äôadversit√©."
      }
    ];

    function NavBar({ isMobile }) {
      const [isOpen, setIsOpen] = useState(false);

      const scrollToSection = (id) => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        setIsOpen(false);
      };

      if (isMobile) {
        return (
          <div className="fixed bottom-0 left-0 w-full bg-gray-900 text-white z-20">
            <button className="w-full p-4 flex justify-center" onClick={() => setIsOpen(!isOpen)}>
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
              </svg>
            </button>
            {isOpen && (
              <motion.div
                initial={{ y: 100 }}
                animate={{ y: 0 }}
                transition={{ duration: 0.3 }}
                className="bg-gray-800 p-4 flex flex-col gap-2"
              >
                {data.map((day, index) => (
                  <button
                    key={index}
                    onClick={() => scrollToSection(`day-${index}`)}
                    className="px-4 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-sm font-semibold transition-colors"
                  >
                    {day.date.split(' ')[0]}
                  </button>
                ))}
                <button
                  onClick={() => scrollToSection('timeline')}
                  className="px-4 py-2 rounded-full bg-red-600 hover:bg-red-500 text-sm font-semibold transition-colors"

                  Frise
                </button>
              </motion.div>
            )}

      }

      return (
        <motion.div
          initial={{ x: -300 }}
          animate={{ x: 0 }}
          className="sidebar fixed top-0 left-0 h-full w-64 bg-gray-900 text-white p-6 z-20 hidden md:block"
        >
          <div className="flex items-center mb-8">
            <svg className="w-8 h-8 mr-3 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-6h2v4H9v-4zm0-2h2v2H9V8z"/>
            </svg>
            <span className="text-xl font-bold">Semaine Acadienne</span>
          </div>
          <div className="flex flex-col gap-2">
            {data.map((day, index) => (
              <button
                key={index}
                onClick={() => scrollToSection(`day-${index}`)}
                className="px-4 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-sm font-semibold transition-colors"
              >
                {day.date.split(' ')[0]}
              </button>
            ))}
            <button
              onClick={() => scrollToSection('timeline')}
              className="px-4 py-2 rounded-full bg-red-600 hover:bg-red-500 text-sm font-semibold transition-colors"
            >
              Frise
            </button>
          </div>
        </motion.div>
      );
    }

    function DayCard({ day, index }) {
      const [isOpen, setIsOpen] = useState(false);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        setTimeout(() => setIsLoading(false), 500);
      }, []);

      if (isLoading) {
        return (
          <div className="glass-card rounded-2xl mb-8 p-6">
            <div className="h-8 bg-gray-200 skeleton rounded mb-4"></div>
            <div className="space-y-4">
              <div className="h-6 bg-gray-200 skeleton rounded w-1/2"></div>
              <div className="h-4 bg-gray-200 skeleton rounded w-3/4"></div>
              <div className="h-4 bg-gray-200 skeleton rounded w-2/3"></div>
            </div>
          </div>
        );
      }

      return (
        <motion.div
          id={`day-${index}`}
          className="glass-card rounded-2xl mb-8 p-6"
          initial={{ opacity: 0, y: 50 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 0.5, delay: index * 0.1 }}
        >
          <button
            className="w-full text-left text-2xl font-bold text-blue-900 flex justify-between items-center hover:text-blue-700 transition-colors"
            onClick={() => setIsOpen(!isOpen)}
          >
            <span>{day.date}</span>
            <motion.svg
              className={`w-7 h-7`}
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              animate={{ rotate: isOpen ? 180 : 0 }}
              transition={{ duration: 0.3 }}
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </motion.svg>
          </button>
          {isOpen && (
            <motion.div
              initial={{ height: 0, opacity: 0 }}
              animate={{ height: 'auto', opacity: 1 }}
              transition={{ duration: 0.3 }}
              className="mt-6 space-y-6"
            >
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v3m0 12v3m9-9h-3m-12 0H3m16.24-4.24l-2.12-2.12M7.76 16.24l-2.12-2.12m12.48 0l2.12-2.12M5.64 7.76L7.76 5.64" />
                  </svg>
                  M√©t√©o
                </h3>
                <p className="text-gray-700"><strong>Matin :</strong> {day.weather.morning}</p>
                <p className="text-gray-700"><strong>Apr√®s-midi :</strong> {day.weather.afternoon}</p>
                <p className="text-yellow-600 italic font-medium">{day.weather.comment}</p>
                <p className="text-gray-700"><strong>Conseil :</strong> {day.weather.tip}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v6l3 3m-6 0H9m3 9v3m9-9h-3m-12 0H3" />
                  </svg>
                  Mar√©es
                </h3>
                <p className="text-gray-700"><strong>Mar√©e haute :</strong> {day.tides.high}</p>
                <p className="text-gray-700"><strong>Mar√©e basse :</strong> {day.tides.low}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 2v6h4v-6m-7-2h14" />
                  </svg>
                  Groupes de repas
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {day.groups.map((group, i) => (
                    <p key={i} className="text-gray-700 bg-gray-50 p-3 rounded-lg shadow-sm" dangerouslySetInnerHTML={{ __html: group }}></p>
                  ))}
                </div>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6m18 0v-6a2 2 0 00-2-2h-2a2 2 0 00-2 2v6m-6-10V9a3 3 0 013-3h0a3 3 0 013 3v4" />
                  </svg>
                  Programme
                </h3>
                <ul className="list-disc pl-6 text-gray-700">
                  {day.program.map((event, i) => (
                    <li key={i} className="py-1">{event}</li>
                  ))}
                </ul>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                  Fun fact acadien
                </h3>
                <p className="text-gray-700">{day.funFact}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <svg className="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  D√©fi familial
                </h3>
                <p className="text-gray-700">{day.challenge}</p>
              </div>
            </motion.div>
          )}
        </motion.div>
      );
    }

    function TimelineCard({ event, index }) {
      return (
        <motion.div
          className="flex mb-10 relative"
          initial={{ opacity: 0, x: -50 }}
          animate={{ opacity: 1, x: 0 }}
          transition={{ duration: 0.5, delay: index * 0.1 }}
        >
          <div className="w-1/3 md:w-1/4 text-right pr-6">
            <h3 className="text-xl font-bold text-red-600">{event.year}</h3>
          </div>
          <div className="w-2/3 md:w-3/4 pl-8 relative">
            <motion.div
              className="absolute left-0 top-0 w-5 h-5 bg-yellow-400 rounded-full -ml-2.5 mt-1.5"
              whileHover={{ scale: 1.3 }}
            ></motion.div>
            <div className="absolute left-0 top-6 bottom-0 w-1 bg-blue-600 -ml-0.5"></div>
            <h4 className="text-lg font-semibold text-blue-900">{event.title}</h4>
            <p className="text-gray-700">{event.description}</p>
          </div>
        </motion.div>
      );
    }

    function App() {
      const [allOpen, setAllOpen] = useState(false);
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

      const toggleAll = () => {
        setAllOpen(!allOpen);
        document.querySelectorAll('.glass-card button').forEach(button => {
          button.click();
        });
      };

      useEffect(() => {
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
          backToTop.classList.toggle('hidden', window.scrollY < 300);
        });

        const handleResize = () => {
          setIsMobile(window.innerWidth < 768);
        };
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      useEffect(() => {
        if (isDarkMode) {
          document.body.classList.add('dark');
          document.body.style.background = '#1e293b';
          document.body.style.color = '#f8fafc';
        } else {
          document.body.classList.remove('dark');
          document.body.style.background = '#f8fafc';
          document.body.style.color = '#1e293b';
        }
      }, [isDarkMode]);

      return (
        <div className={isDarkMode ? 'dark' : ''}>
          <motion.div
            className="hero-section text-white py-28 px-6 text-center relative"
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ duration: 1 }}
          >
            <div className="wave"></div>
            <motion.h1
              className="text-4xl md:text-5xl font-bold flex items-center justify-center"
              initial={{ y: -50 }}
              animate={{ y: 0 }}
              transition={{ duration: 0.5 }}
            >
              <svg className="w-10 h-10 mr-3 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-6h2v4H9v-4zm0-2h2v2H9V8z"/>
              </svg>
              Semaine Acadienne 2025
            </motion.h1>
            <p className="text-lg md:text-xl mt-3 max-w-2xl mx-auto">
              Programme, repas, mar√©es, fun facts et histoire acadienne √† Courseulles-sur-Mer !
            </p>
            <div className="flex justify-center gap-4 mt-6">
              <motion.button
                onClick={toggleAll}
                className="px-6 py-3 bg-yellow-400 text-blue-900 rounded-full font-semibold hover:bg-yellow-300 transition-colors"
                whileHover={{ scale: 1.05 }}
                whileTap={{ scale: 0.95 }}
              >
                {allOpen ? 'Tout r√©duire' : 'Tout d√©plier'}
              </motion.button>
              <motion.button
                onClick={() => setIsDarkMode(!isDarkMode)}
                className="px-6 py-3 bg-gray-600 text-white rounded-full font-semibold hover:bg-gray-500 transition-colors"
                whileHover={{ scale: 1.05 }}
                whileTap={{ scale: 0.95 }}
              >
                {isDarkMode ? 'Mode clair' : 'Mode sombre'}
              </motion.button>
            </div>
          </motion.div>
          <NavBar isMobile={isMobile} />
          <div className="max-w-7xl mx-auto px-6 pt-8 md:ml-64">
            <h2 className="text-3xl font-bold text-blue-900 mb-8 dark:text-white">Programme quotidien</h2>
            {data.map((day, index) => (
              <DayCard key={index} day={day} index={index} />
            ))}
            <h2 id="timeline" className="text-3xl font-bold text-blue-900 mt-12 mb-8 dark:text-white">üìú Frise chronologique acadienne</h2>
            <div className="glass-card rounded-2xl p-8">
              {timeline.map((event, index) => (
                <TimelineCard key={index} event={event} index={index} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
