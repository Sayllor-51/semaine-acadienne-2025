<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semaine Acadienne 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;500&display=swap');

    body {
      font-family: 'Lora', serif;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      color: #2d3748;
    }

    h1, h2, h3, h4 {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meal-preparer {
      font-weight: 600;
      color: #d97706; /* Warm gold from Acadian flag */
    }

    .day-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .day-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background: linear-gradient(to right, #1e3a8a, #3b82f6); /* Blue gradient inspired by Acadian flag */
    }

    .timeline-dot {
      transition: transform 0.3s ease;
    }

    .timeline-dot:hover {
      transform: scale(1.3);
    }

    .hero-section {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b91c1c; /* Red from Acadian flag */
      color: white;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .back-to-top:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>
  <button class="back-to-top hidden" id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const data = [ /* Same data as provided */ ];
    const timeline = [ /* Same timeline data as provided */ ];

    function NavBar() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      const scrollToSection = (id) => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
      };

      return (
        <nav className="navbar fixed top-0 left-0 w-full text-white shadow-lg z-20">
          <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div className="flex items-center">
              <svg className="w-8 h-8 mr-3 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-6h2v4H9v-4zm0-2h2v2H9V8z"/>
              </svg>
              <span className="text-2xl font-bold">Semaine Acadienne 2025</span>
            </div>
            <div className="hidden md:flex gap-3">
              {data.map((day, index) => (
                <button
                  key={index}
                  onClick={() => scrollToSection(`day-${index}`)}
                  className="px-4 py-2 rounded-full bg-blue-500 hover:bg-blue-400 text-sm font-semibold transition-colors"
                >
                  {day.date.split(' ')[0]}
                </button>
              ))}
              <button
                onClick={() => scrollToSection('timeline')}
                className="px-4 py-2 rounded-full bg-red-600 hover:bg-red-500 text-sm font-semibold transition-colors"
              >
                Frise
              </button>
            </div>
            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
              </svg>
            </button>
          </div>
          {isMenuOpen && (
            <div className="md:hidden bg-blue-700 px-6 py-4 flex flex-col gap-2">
              {data.map((day, index) => (
                <button
                  key={index}
                  onClick={() => scrollToSection(`day-${index}`)}
                  className="px-4 py-2 rounded-full bg-blue-500 hover:bg-blue-400 text-sm font-semibold text-left"
                >
                  {day.date.split(' ')[0]}
                </button>
              ))}
              <button
                onClick={() => scrollToSection('timeline')}
                className="px-4 py-2 rounded-full bg-red-600 hover:bg-red-500 text-sm font-semibold text-left"
              >
                Frise
              </button>
            </div>
          )}
        </nav>
      );
    }

    function DayCard({ day, index }) {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div id={`day-${index}`} className="day-card bg-white rounded-2xl mb-8 p-6 shadow-xl border border-gray-100">
          <button
            className="w-full text-left text-2xl font-bold text-blue-900 flex justify-between items-center hover:text-blue-700 transition-colors"
            onClick={() => setIsOpen(!isOpen)}
          >
            <span>{day.date}</span>
            <svg className={`w-7 h-7 transform transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          {isOpen && (
            <div className="mt-6 space-y-6">
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">üåÖ</span> M√©t√©o
                </h3>
                <p className="text-gray-700"><strong>Matin :</strong> {day.weather.morning}</p>
                <p className="text-gray-700"><strong>Apr√®s-midi :</strong> {day.weather.afternoon}</p>
                <p className="text-yellow-600 italic font-medium">{day.weather.comment}</p>
                <p className="text-gray-700"><strong>Conseil :</strong> {day.weather.tip}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">üåä</span> Mar√©es
                </h3>
                <p className="text-gray-700"><strong>Mar√©e haute :</strong> {day.tides.high}</p>
                <p className="text-gray-700"><strong>Mar√©e basse :</strong> {day.tides.low}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">üçΩÔ∏è</span> Groupes de repas
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {day.groups.map((group, i) => (
                    <p key={i} className="text-gray-700 bg-gray-50 p-3 rounded-lg shadow-sm" dangerouslySetInnerHTML={{ __html: group }}></p>
                  ))}
                </div>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">üé∂</span> Programme
                </h3>
                <ul className="list-disc pl-6 text-gray-700">
                  {day.program.map((event, i) => (
                    <li key={i} className="py-1">{event}</li>
                  ))}
                </ul>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">‚≠ê</span> Fun fact acadien
                </h3>
                <p className="text-gray-700">{day.funFact}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">‚ùì</span> D√©fi familial
                </h3>
                <p className="text-gray-700">{day.funFact}</p>
              </div>
            </div>
          )}
        </div>
      );
    }

    function TimelineCard({ event, index }) {
      return (
        <div className="flex mb-10 relative fade-in">
          <div className="w-1/3 md:w-1/4 text-right pr-6">
            <h3 className="text-xl font-bold text-red-600">{event.year}</h3>
          </div>
          <div className="w-2/3 md:w-3/4 pl-8 relative">
            <div className="timeline-dot absolute left-0 top-0 w-5 h-5 bg-yellow-400 rounded-full -ml-2.5 mt-1.5"></div>
            <div className="absolute left-0 top-6 bottom-0 w-1 bg-blue-600 -ml-0.5"></div>
            <h4 className="text-lg font-semibold text-blue-900">{event.title}</h4>
            <p className="text-gray-700">{event.description}</p>
          </div>
        </div>
      );
    }

    function App() {
      const [allOpen, setAllOpen] = useState(false);

      const toggleAll = () => {
        setAllOpen(!allOpen);
        document.querySelectorAll('.day-card button').forEach(button => {
          button.click();
        });
      };

      useEffect(() => {
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
          backToTop.classList.toggle('hidden', window.scrollY < 300);
        });
      }, []);

      return (
        <div className="pb-10">
          <div className="hero-section text-white py-24 px-6 text-center">
            <h1 className="text-4xl md:text-5xl font-bold flex items-center justify-center">
              <span className="mr-3">üåû</span> Semaine Acadienne 2025
            </h1>
            <p className="text-lg md:text-xl mt-3 max-w-2xl mx-auto">
              Programme, repas, mar√©es, fun facts et histoire acadienne √† Courseulles-sur-Mer !
            </p>
            <button
              onClick={toggleAll}
              className="mt-6 px-6 py-3 bg-yellow-400 text-blue-900 rounded-full font-semibold hover:bg-yellow-300 transition-colors"
            >
              {allOpen ? 'Tout r√©duire' : 'Tout d√©plier'}
            </button>
          </div>
          <NavBar />
          <div className="max-w-6xl mx-auto px-6 pt-8">
            <h2 className="text-3xl font-semibold text-blue-900 mb-8">Programme quotidien</h2>
            {data.map((day, index) => (
              <DayCard key={index} day={day} index={index} />
            ))}
            <h2 id="timeline" className="text-3xl font-semibold text-blue-900 mt-12 mb-8">üìú Frise chronologique acadienne</h2>
            <div className="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
              {timeline.map((event, index) => (
                <TimelineCard key={index} event={event} index={index} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
