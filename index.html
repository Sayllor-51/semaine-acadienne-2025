    function App() {
      const [allOpen, setAllOpen] = useState(false);
      const [isDarkMode, setIsDarkMode] = useState(false);

      const toggleAll = () => {
        setAllOpen(!allOpen);
        document.querySelectorAll('.card button').forEach(button => {
          button.click();

      };

      useEffect(() => {
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
          backToTop.classList.toggle('hidden', window.scrollY < 300);
        });

        if (isDarkMode) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
      }, [isDarkMode]);

      return (
        <ErrorBoundary>
          <div className="min-h-screen">
            <div className="hero-section text-white py-32 px-4 sm:px-6 text-center relative fade-in">
              <div className="max-w-7xl mx-auto relative z-10">
                <svg className="w-16 h-16 mx-auto mb-4 text-yellow-300 opacity-80" viewBox="0 0 100 100" fill="currentColor">
                  <rect x="10" y="10" width="80" height="80" fill="#0055A4"/>
                  <rect x="10" y="10" width="80" height="53.33" fill="#FFFFFF"/>
                  <rect x="10" y="10" width="80" height="26.67" fill="#EF4135"/>
                  <path d="M45 15L50 5L55 15H45Z" fill="#FFC107"/>
                </svg>
                <h1 className="text-5xl md:text-6xl font-bold flex items-center justify-center">

                <p className="text-xl md:text-2xl mt-4 max-w-3xl mx-auto">

                </p>
                <div className="flex justify-center gap-6 mt-8">
                  <button
                    onClick={toggleAll}
                    className="px-8 py-3 bg-yellow-400 text-blue-900 rounded-full font-semibold hover:bg-yellow-300 transition-colors duration-300 shadow-md"
                    aria-label={allOpen ? "Tout r√©duire" : "Tout d√©plier"}
                  >
                    {allOpen ? 'Tout r√©duire' : 'Tout d√©plier'}
                  </button>
                  <button
                    onClick={() => setIsDarkMode(!isDarkMode)}
                    className="px-8 py-3 bg-gray-600 text-white rounded-full font-semibold hover:bg-gray-500 transition-colors duration-300 shadow-md"
                    aria-label={isDarkMode ? "Passer au mode clair" : "Passer au mode sombre"}
                  >
                    {isDarkMode ? 'Mode clair' : 'Mode sombre'}
                  </button>
                </div>
              </div>
            </div>
            <NavBar />
            <div className="max-w-7xl mx-auto px-4 sm:px-6 pt-24 pb-12">
              <h2 className="text-4xl font-bold text-blue-900 mb-10 dark:text-white">Programme quotidien</h2>
              {data.map((day, index) => (
                <DayCard key={index} day={day} index={index} />
              ))}
              <h2 id="timeline" className="text-4xl font-bold text-blue-900 mt-12 mb-10 dark:text-white">Frise chronologique acadienne</h2>
              <div className="card rounded-2xl p-8 bg-gradient-to-b from-blue-50 to-white dark:from-gray-800 dark:to-gray-900">
                {timeline.map((event, index) => (
                  <TimelineCard key={index} event={event} index={index} />
                ))}
              </div>
            </div>
            <footer>
              <p>&copy; 2025 Semaine Acadienne - Courseulles-sur-Mer. Tous droits r√©serv√©s.</p>
              <p>C√©l√©brons l‚Äôh√©ritage acadien avec fiert√© et joie !</p>
            </footer>
          </div>
        </ErrorBoundary>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
