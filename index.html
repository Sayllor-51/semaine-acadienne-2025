    function ErrorBoundary({ children }) {
      const [hasError, setHasError] = useState(false);

      useEffect(() => {
        if (hasError) {
          console.error('Error in component rendering');
        }
      }, [hasError]);

      try {
        return children;
      } catch (error) {
        setHasError(true);
        return <div className="text-red-600 p-4">Une erreur est survenue. Veuillez recharger la page.</div>;
      }
    }
