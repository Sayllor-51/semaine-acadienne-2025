                <p className="text-gray-700"><strong>Matin :</strong> {day.weather.morning}</p>
                <p className="text-gray-700"><strong>Après-midi :</strong> {day.weather.afternoon}</p>
                <p className="text-yellow-600 italic font-medium">{day.weather.comment}</p>
                <p className="text-gray-700"><strong>Conseil :</strong> {day.weather.tip}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">🌊</span> Marées
                </h3>
                <p className="text-gray-700"><strong>Marée haute :</strong> {day.tides.high}</p>
                <p className="text-gray-700"><strong>Marée basse :</strong> {day.tides.low}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">🍽️</span> Groupes de repas
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {day.groups.map((group, i) => (
                    <p key={i} className="text-gray-700 bg-gray-50 p-3 rounded-lg shadow-sm" dangerouslySetInnerHTML={{ __html: group }}></p>
                  ))}
                </div>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">🎶</span> Programme
                </h3>
                <ul className="list-disc pl-6 text-gray-700">
                  {day.program.map((event, i) => (
                    <li key={i} className="py-1">{event}</li>
                  ))}
                </ul>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">⭐</span> Fun fact acadien
                </h3>
                <p className="text-gray-700">{day.funFact}</p>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-blue-900 flex items-center">
                  <span className="mr-3">❓</span> Défi familial
                </h3>
                <p className="text-gray-700">{day.challenge}</p>
              </div>
            </div>
          )}
        </div>
      );
    }

    function TimelineCard({ event, index }) {
      return (
        <div className="flex mb-10 relative fade-in">
          <div className="w-1/3 md:w-1/4 text-right pr-6">
            <h3 className="text-xl font-bold text-red-600">{event.year}</h3>
          </div>
          <div className="w-2/3 md:w-3/4 pl-8 relative">
            <div className="timeline-dot absolute left-0 top-0 w-5 h-5 bg-yellow-400 rounded-full -ml-2.5 mt-1.5"></div>
            <div className="absolute left-0 top-6 bottom-0 w-1 bg-blue-600 -ml-0.5"></div>
            <h4 className="text-lg font-semibold text-blue-900">{event.title}</h4>
            <p className="text-gray-700">{event.description}</p>
          </div>
        </div>
      );
    }

    function App() {
      const [allOpen, setAllOpen] = useState(false);

      const toggleAll = () => {
        setAllOpen(!allOpen);
        document.querySelectorAll('.day-card button').forEach(button => {
          button.click();
        });
      };

      useEffect(() => {
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
          backToTop.classList.toggle('hidden', window.scrollY < 300);
        });
      }, []);

      return (
        <div className="pb-10">
          <div className="hero-section text-white py-24 px-6 text-center">
            <h1 className="text-4xl md:text-5xl font-bold flex items-center justify-center">
              <span className="mr-3">🌞</span> Semaine Acadienne 2025
            </h1>
            <p className="text-lg md:text-xl mt-3 max-w-2xl mx-auto">
              Programme, repas, marées, fun facts et histoire acadienne à Courseulles-sur-Mer !
            </p>
            <button
              onClick={toggleAll}
              className="mt-6 px-6 py-3 bg-yellow-400 text-blue-900 rounded-full font-semibold hover:bg-yellow-300 transition-colors"
            >
              {allOpen ? 'Tout réduire' : 'Tout déplier'}
            </button>
          </div>
          <NavBar />
          <div className="max-w-6xl mx-auto px-6 pt-8">
            <h2 className="text-3xl font-semibold text-blue-900 mb-8">Programme quotidien</h2>
            {data.map((day, index) => (
              <DayCard key={index} day={day} index={index} />
            ))}
            <h2 id="timeline" className="text-3xl font-semibold text-blue-900 mt-12 mb-8">📜 Frise chronologique acadienne</h2>
            <div className="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
              {timeline.map((event, index) => (
                <TimelineCard key={index} event={event} index={index} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
