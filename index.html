<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semaine Acadienne 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const data = [
      {
        date: "Samedi 9 août 2025",
        weather: {
          morning: "15°C, partiellement nuageux 🌤️, vent O 10-15 km/h, humidité ~80%.",
          afternoon: "20°C, éclaircies 🌞, vent OSO 15-25 km/h.",
          comment: "Soleil timide, parfait pour un dessert glacé !",
          tip: "Prenez un gilet pour le matin frais, mais sortez les tongs pour l’après-midi ensoleillé !"
        },
        groups: [
          "Bonne Maman, Grand Père, Enzo, Chloé, Rody, Za, Marielle, Ethan",
          "Gaël, Bernard, Julie, Alexandre, Laetitia, Marie, Elinoam, Michou",
          "Pablo, Noa, Evangéline, Laurent, Pierre-Emmanuel, Sara, Eric, Samuel"
        ],
        program: [
          "17h00, Salle de l’OMAC : Spectacle *La voix de la mer* (8€) – Plongez dans l’océan acadien, sans prendre l’eau !",
          "21h00, Salle de l’OMAC : Concert *La Morissette* (15€) – Chansons qui swinguent comme un homard dansant !",
          "21h00, Église de Langrune-sur-Mer : *Two Fiddlers* (8€) – Violons en feu, ambiance garantie !"
        ],
        funFact: "Le drapeau acadien, adopté en 1884 à Miscouche, Île-du-Prince-Édouard, arbore trois couleurs (bleu, blanc, rouge) symbolisant les liens avec la France, et une étoile dorée, la Stella Maris, guide des marins acadiens. Il flotte fièrement lors des célébrations comme la Semaine Acadienne, rappelant l’identité unique de ce peuple maritime.",
        challenge: "Chacun partage un souvenir heureux d’un moment passé en famille !"
      },
      {
        date: "Dimanche 10 août 2025",
        weather: {
          morning: "14°C, ciel dégagé ☀️, vent NNO 10-15 km/h, humidité ~85%.",
          afternoon: "21°C, ensoleillé ☀️, vent NO 15-20 km/h.",
          comment: "Grand soleil, on sort les lunettes de star !",
          tip: "Lunettes de soleil et chapeau recommandés pour profiter du grand soleil toute la journée !"
        },
        groups: [
          "Bonne Maman, Grand Père, Pablo, Julie, Laurent, Sara, Michou, Marie",
          "Enzo, Bernard, Pierre-Emmanuel, Za, Eric, Evangéline, Noa, Elinoam",
          "Gaël, Chloé, Ethan, Rody, Alexandre, Laetitia, Marielle, Samuel"
        ],
        program: [
          "17h30, Salle de l’OMAC : Concert *Complices* (8€) – Harmonies douces, parfait pour un dimanche cozy !",
          "17h30, Église de Bernières-sur-Mer : Guitare classique avec Dave Lanteigne (8€) – Notes délicates pour âmes sensibles.",
          "20h30, Salle de l’Edit : Concert du 20e anniversaire (20€) – La fête acadienne bat son plein, sortez vos drapeaux !"
        ],
        funFact: "Les Acadiens, surnommés « Cajuns » en Louisiane, ont développé une culture vibrante mêlant musique, cuisine et récits oraux après leur exil lors du Grand Dérangement (1755). Leur célèbre gumbo, un ragoût épicé, reflète ce mélange unique de traditions françaises, africaines et amérindiennes, savouré aujourd’hui dans le monde entier.",
        challenge: "Partagez une anecdote rigolote de votre enfance autour de la table, petits et grands !"
      },
      {
        date: "Lundi 11 août 2025",
        weather: {
          morning: "13°C, partiellement nuageux 🌤️, vent ONO 10-15 km/h, humidité ~80%.",
          afternoon: "22°C, ciel dégagé ☀️, vent NNE 10-15 km/h.",
          comment: "Ciel clair, on fait chauffer le barbecue !",
          tip: "Veste légère pour le matin frais, mais le soleil de l’après-midi appelle les tongs et le barbecue !"
        },
        groups: [
          "Bonne Maman, Grand Père, Gaël, Elinoam, Alexandre, Laetitia, Julie, Marie",
          "Pablo, Chloé, Ethan, Pierre-Emmanuel, Rody, Marielle, Samuel, Bernard",
          "Enzo, Noa, Evangéline, Laurent, Za, Sara, Eric, Michou"
        ],
        program: [
          "Animations et ateliers pour enfants sur le thème de l’Acadie – Contes et jeux pour petits moussaillons !",
          "Projections de documentaires au Centre Juno Beach – Voyage dans l’histoire acadienne, popcorn non inclus."
        ],
        funFact: "Courseulles-sur-Mer, site clé du Débarquement de 1944, accueille les Acadiens depuis des décennies pour célébrer leur héritage. Les soldats acadiens ont contribué à la libération de la Normandie, et la Semaine Acadienne honore ce lien historique avec des hommages émouvants, comme ceux près de Juno Beach.",
        challenge: "Chacun décrit une invention farfelue qu’il créerait pour faciliter les vacances !"
      },
      {
        date: "Mardi 12 août 2025",
        weather: {
          morning: "14°C, nuageux ☁️, vent O 15-20 km/h, humidité ~80%.",
          afternoon: "20°C, partiellement nuageux 🌤️, vent O 15-25 km/h.",
          comment: "Nuages taquins, mais la raclette réchauffe !",
          tip: "Parapluie léger recommandé pour le matin, mais l’après-midi sera idéal pour une balade après la raclette !"
        },
        groups: [
          "Bonne Maman, Grand Père, Enzo, Noa, Pierre-Emmanuel, Marielle, Laetitia, Samuel",
          "Gaël, Pablo, Rody, Alexandre, Za, Julie, Eric, Bernard",
          "Chloé, Elinoam, Ethan, Evangéline, Laurent, Sara, Michou, Marie"
        ],
        program: [
          "21h00, Salle de l’OMAC : Spectacle *La voix de la mer* (8€) – L’océan chante, et ça donne des frissons !",
          "Rallye découverte – Partez à l’aventure acadienne, boussole et bonne humeur obligatoires !"
        ],
        funFact: "La poutine râpée, spécialité acadienne, est un plat rustique de pommes de terre râpées farcies de porc, souvent servi lors des rassemblements familiaux. Originaire du Nouveau-Brunswick, elle symbolise la simplicité et la résilience acadienne, et se déguste chaude avec une touche de sirop d’érable ou de mélasse !",
        challenge: "Chacun partage un super-pouvoir qu’il aimerait avoir pour un jour !"
      },
      {
        date: "Mercredi 13 août 2025",
        weather: {
          morning: "15°C, ciel dégagé ☀️, vent NNO 10-15 km/h, humidité ~75%.",
          afternoon: "23°C, ensoleillé ☀️, vent NO 15-20 km/h.",
          comment: "Soleil éclatant, qui a caché la crème solaire ?",
          tip: "Crème solaire et casquette indispensables pour profiter du soleil éclatant toute la journée !"
        },
        groups: [
          "Bonne Maman, Grand Père, Bernard, Evangéline, Za, Michou, Julie, Laetitia",
          "Enzo, Pablo, Elinoam, Laurent, Marielle, Eric, Chloé, Alexandre",
          "Gaël, Noa, Ethan, Pierre-Emmanuel, Rody, Sara, Samuel, Marie"
        ],
        program: [
          "20h30, Salle de l’Edit : Concert Lynda Lemay et Jean-Félix Lalanne (38-45€) – Guitares et émotions, un duo à faire fondre les cœurs !",
          "Journée thématique « La vie au moment du Débarquement » – Plongez dans les années 40, charleston et véhicules vintage au rendez-vous !"
        ],
        funFact: "Le « Tintamarre », célébré chaque 15 août, est une parade bruyante où les Acadians frappent sur des casseroles et klaxonnent pour proclamer leur identité. Cette tradition, née au Nouveau-Brunswick dans les années 1950, symbolise la vitalité d’un peuple qui a survécu à l’exil du Grand Dérangement. À Courseulles, elle réunit locaux et visiteurs dans une joyeuse cacophonie !",
        challenge: "Chacun partage une destination de rêve pour un voyage en famille !"
      },
      {
        date: "Jeudi 14 août 2025",
        weather: {
          morning: "14°C, partiellement nuageux 🌤️, vent O 10-15 km/h, humidité ~80%.",
          afternoon: "21°C, éclaircies 🌞, vent OSO 15-20 km/h.",
          comment: "Soleil coquin, sortez les chapeaux de paille !",
          tip: "Chapeau de paille et lunettes de soleil pour la course matinale, et une veste légère pour le vent !"
        },
        groups: [
          "Bonne Maman, Grand Père, Gaël, Sara, Elinoam, Pierre-Emmanuel, Laetitia, Ethan",
          "Enzo, Chloé, Laurent, Marielle, Julie, Samuel, Michou, Bernard",
          "Pablo, Noa, Evangéline, Alexandre, Za, Eric, Rody, Marie"
        ],
        program: [
          "9h30, Digue de Langrune-sur-Mer : Course *La Littorale Juno* (7 km) – Courez ou marchez sur Juno Beach, mémoire et cardio au programme !",
          "17h00, Salle de l’OMAC : *Les grandes comédies musicales* (8€) – Broadway s’invite en Normandie !",
          "21h00, Salle de l’OMAC : Concert *Suroît* (8€) – Vent d’Acadie pour danser jusqu’au bout de la nuit !"
        ],
        funFact: "Les Acadiens sont réputés pour leurs contes oraux, transmis de génération en génération, mêlant légendes de loups-garous, bateaux fantômes et héros maritimes. Ces histoires, souvent racontées lors des veillées, reflètent leur lien profond avec la mer et leur résilience face aux épreuves historiques.",
        challenge: "Chacun partage un gadget ou une invention qu’il trouve géniale !"
      },
      {
        date: "Vendredi 15 août 2025",
        weather: {
          morning: "15°C, nuageux ☁️, vent ONO 15-20 km/h, humidité ~85%.",
          afternoon: "20°C, partiellement nuageux 🌤️, vent NO 15-25 km/h.",
          comment: "Nuages farceurs, mais la tarte normande sauve tout !",
          tip: "Prenez un imperméable pour le matin nuageux, mais l’après-midi sera parfait pour le Tintamarre !"
        },
        groups: [
          "Bonne Maman, Grand Père, Pablo, Rody, Eric, Marielle, Evangéline, Alexandre",
          "Enzo, Gaël, Noa, Ethan, Laetitia, Sara, Bernard, Julie",
          "Chloé, Elinoam, Pierre-Emmanuel, Laurent, Za, Michou, Samuel, Marie"
        ],
        program: [
          "15h00, Digue de Courseulles : Grand Tintamarre – Fête nationale acadienne avec parade et bruit festif, sortez vos casseroles !",
          "19h30, Salle de l’Edit : Dîner-concert de clôture (27€) – Mangez, chantez, dansez, l’Acadie vous dit au revoir en fanfare !",
          "Cérémonies hommages aux soldats acadiens à Courseulles et autres communes – Un moment solennel pour ne pas oublier."
        ],
        funFact: "Le 15 août, Fête nationale acadienne, commémore la résilience des Acadiens après le Grand Dérangement de 1755, où des milliers furent déportés. Cette journée célèbre leur langue, leur musique et leurs traditions, avec des festivités comme le Tintamarre qui unissent les communautés, de Courseulles à Moncton !",
        challenge: "Créez une photo de groupe originale avec un accessoire rigolo pour immortaliser la semaine !"
      }
    ];

    const timeline = [
      {
        year: "1604",
        title: "Fondation de l’Acadie",
        description: "Pierre du Gua, sieur de Monts, et Samuel de Champlain établissent une colonie à l’Île Sainte-Croix, puis à Port-Royal (1605), marquant le début de l’Acadie. Les colons français, principalement du Poitou et de Normandie, s’allient aux Mi’kmaq, posant les bases d’une culture unique mêlant traditions européennes et autochtones."
      },
      {
        year: "1713",
        title: "Traité d’Utrecht",
        description: "La Nouvelle-Écosse continentale passe sous contrôle britannique, tandis que l’Île Royale (Cap-Breton) et l’Île Saint-Jean (Île-du-Prince-Édouard) restent françaises. Les Acadiens deviennent sujets britanniques mais tentent de rester neutres, surnommés les « Français neutres », ce qui crée des tensions avec les autorités coloniales."
      },
      {
        year: "1755-1764",
        title: "Grand Dérangement",
        description: "Les Britanniques déportent environ 11 500 Acadiens vers les colonies américaines, la France et l’Angleterre, détruisant leurs terres. Environ un tiers périssent de maladies ou de naufrages. Certains se réfugient au Québec ou avec les Mi’kmaq, tandis que d’autres s’installent en Louisiane, devenant les « Cajuns »."
      },
      {
        year: "1764",
        title: "Retour progressif des Acadiens",
        description: "Après le traité de Paris (1763), les Britanniques autorisent les Acadiens à revenir en petits groupes. Privés de leurs terres d’origine, ils s’installent dans des régions côtières comme Chéticamp et Clare, reconstruisant leurs communautés à partir de la pêche et de l’agriculture."
      },
      {
        year: "1847",
        title: "Publication d’Évangéline",
        description: "Le poème de Henry Wadsworth Longfellow, inspiré du Grand Dérangement, raconte l’histoire d’une Acadienne séparée de son fiancé. Cette œuvre popularise la tragédie acadienne à l’échelle mondiale, faisant d’Évangéline une héroïne folklorique et un symbole de la résilience acadienne."
      },
      {
        year: "1881",
        title: "Première Convention nationale acadienne",
        description: "À Memramcook, Nouveau-Brunswick, plus de 5 000 Acadiens se réunissent pour établir le 15 août comme Fête nationale acadienne, coïncidant avec l’Assomption de Marie, leur sainte patronne. Cet événement marque le début de l’Acadian Renaissance, renforçant leur identité culturelle."
      },
      {
        year: "1884",
        title: "Adoption des symboles nationaux",
        description: "Lors de la deuxième Convention nationale à Miscouche, les Acadiens adoptent leur drapeau (tricolore avec l’étoile Stella Maris), leur hymne (*Ave Maris Stella*) et leur devise (« L’Union fait la force »). Ces symboles unifient les communautés acadiennes et affirment leur fierté."
      },
      {
        year: "1955",
        title: "Bicentenaire du Grand Dérangement",
        description: "Pour commémorer les 200 ans de la déportation, les Acadiens relancent le Tintamarre, une parade bruyante avec casseroles et klaxons, symbolisant à la fois la douleur de l’exil et la joie de la survivance. Cette tradition devient un pilier de la Fête nationale acadienne."
      },
      {
        year: "1994",
        title: "Premier Congrès mondial acadien",
        description: "Organisé au Nouveau-Brunswick, cet événement réunit des Acadiens du monde entier pour célébrer leur culture à travers des festivals, des réunions familiales et des spectacles. Depuis, il a lieu tous les cinq ans, renforçant les liens entre les communautés acadiennes, y compris les Cajuns de Louisiane."
      },
      {
        year: "2003",
        title: "Proclamation royale",
        description: "La reine Elizabeth II, par l’entremise du gouverneur général, reconnaît officiellement les torts causés par la déportation des Acadiens. Le 28 juillet est désigné comme Jour de commémoration du Grand Dérangement, honorant la résilience d’un peuple face à l’adversité."
      }
    ];

    function DayCard({ day }) {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div className="bg-white shadow-lg rounded-lg mb-4 p-4">
          <button
            className="w-full text-left text-xl font-bold text-blue-800 flex justify-between items-center"
            onClick={() => setIsOpen(!isOpen)}
          >
            {day.date}
            <span>{isOpen ? '▲' : '▼'}</span>
          </button>
          {isOpen && (
            <div className="mt-4">
              <h3 className="text-lg font-semibold text-gray-700">🌅 Météo</h3>
              <p><strong>Matin :</strong> {day.weather.morning}</p>
              <p><strong>Après-midi :</strong> {day.weather.afternoon}</p>
              <p><em>{day.weather.comment}</em></p>
              <p><strong>Conseil météo :</strong> {day.weather.tip}</p>

              <h3 className="text-lg font-semibold text-gray-700 mt-4">🍽️ Groupes de repas</h3>
              <ul className="list-disc pl-5">
                {day.groups.map((group, index) => (
                  <li key={index}>{group}</li>
                ))}
              </ul>

              <h3 className="text-lg font-semibold text-gray-700 mt-4">🎶 Programme</h3>
              <ul className="list-disc pl-5">
                {day.program.map((event, index) => (
                  <li key={index}>{event}</li>
                ))}
              </ul>

              <h3 className="text-lg font-semibold text-gray-700 mt-4">⭐ Fun fact acadien</h3>
              <p>{day.funFact}</p>

              <h3 className="text-lg font-semibold text-gray-700 mt-4">❓ Défi familial du jour</h3>
              <p>{day.challenge}</p>
            </div>
          )}
        </div>
      );
    }

    function TimelineCard({ event }) {
      return (
        <div className="flex mb-8">
          <div className="w-1/4 text-right pr-4">
            <h3 className="text-lg font-bold text-blue-800">{event.year}</h3>
          </div>
          <div className="w-3/4 pl-4 border-l-4 border-blue-500">
            <h4 className="text-md font-semibold">{event.title}</h4>
            <p className="text-sm">{event.description}</p>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="max-w-4xl mx-auto p-6">
          <h1 className="text-3xl font-bold text-center text-blue-800 mb-6">
            Semaine Acadienne 2025 - Courseulles-sur-Mer
          </h1>
          <p className="text-center text-gray-600 mb-8">
            Découvrez le programme, les groupes de repas, les fun facts acadiens et les défis familiaux pour une semaine mémorable !
          </p>

          <h2 className="text-2xl font-semibold text-blue-800 mb-4">Programme quotidien</h2>
          {data.map((day, index) => (
            <DayCard key={index} day={day} />
          ))}

          <h2 className="text-2xl font-semibold text-blue-800 mt-8 mb-4">📜 Frise chronologique de l’histoire acadienne</h2>
          <div className="bg-white shadow-lg rounded-lg p-6">
            {timeline.map((event, index) => (
              <TimelineCard key={index} event={event} />
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
